    <script>
        var userdetails = {};
        var navdata = 0;
        var curruser = "";
        var signupdata = 0;
        var shoppagedata = 1;
        var logindata = 0;
        var cartpagedata = 0;
        var totalcost = 0;
        function addtocart(data){
            if (curruser == ""){
                alert("Login to Add item to cart");
            }
            else{
                userdetails[curruser][3].push(data);
                console.log(userdetails);
                alert("Product Added to Cart !");
            }
        }
        function nav1(){
            if (navdata == 0){
                document.getElementById("b").style.display = "block";
                document.getElementById("c").style.display = "block";
                document.getElementById("d").style.display = "block";
                navdata = 1;
            }
            else{
                document.getElementById("b").style.display = "none";
                document.getElementById("c").style.display = "none";
                document.getElementById("d").style.display = "none";
                navdata = 0;
            }
        }
        function signupon(){
            if(signupdata == 0){
                document.getElementById("shop-container").style.display = "none";
                shoppagedata = 0;
                document.getElementById("x").style.display = "block";
                signupdata = 1;
            }
        }
        function signupuser(){
            var name = document.getElementById("name").value;
            var uname = document.getElementById("uname").value;
            var email = document.getElementById("email").value;
            var pwd = document.getElementById("pwd").value;
            console.log(name);
            console.log(uname);
            console.log(email);
            console.log(pwd);
            userdetails[uname] = []
            userdetails[uname].push(name);
            userdetails[uname].push(email);
            userdetails[uname].push(pwd);
            userdetails[uname].push([]);
            console.log(userdetails);
            alert("Signup Sucess !");
            document.getElementById("x").style.display = "none";
            signupdata = 0;
            document.getElementById("y").style.display = "block";
            logindata = 1;
        }
        function loginon(){
            if (logindata==0){
                if (signupdata==1){
                    document.getElementById("x").style.display = "none";
                    signupdata = 0;
                }
                document.getElementById("y").style.display = "block";
                logindata = 1;
            }
            else{
                document.getElementById("y").style.display = "none";
                logindata = 0;
            }
        }
        function loginuser(){
            uname = document.getElementById("luname").value;
            pwd = document.getElementById("lpwd").value;
            console.log(uname);
            console.log(pwd);
            for (var item in userdetails){
                if (item == uname){
                    if(userdetails[uname][2] == pwd){
                        alert("Login Sucess");
                        document.getElementById("y").style.display = "none";
                        logindata = 0;
                        document.getElementById("shop-container").style.display = "block";
                        shoppagedata = 1;
                        curruser = uname;
                    }
                    else{
                        alert("Invalid Password");
                    }
                }
            }
        }
        function showcart(){
            if(shoppagedata == 1){
                document.getElementById("shop-container").style.display = "none";
                shoppagedata = 0;
            }
            orders = userdetails[curruser][3];
            console.log(orders);
            if (cartpagedata == 0){
                document.getElementById("z-container").style.display = "block";
                cartpagedata = 1;
            }
            for (var item of orders){
                var x = document.createElement("tr");

                var x1 = document.createElement("td");
                x1.textContent = item[0];
                x.appendChild(x1);

                var x2 = document.createElement("td");
                x2.textContent = item[1];
                totalcost = totalcost + item[1];
                x.appendChild(x2);

                document.getElementById("tc").appendChild(x);
            }
            document.getElementById("totalAmount").innerHTML = totalcost;
        }
        function pay(){
            var options = {
                key : "rzp_test_uWXUS9CmbPx9dh",
                amount : totalcost*100,
                currency : "INR",
                description : "Products about Cameras",
                image : "logo.png",
                handler : function (response){
                    alert("Payment Sucessfull !");
                    document.getElementById("z-container").style.display = "none";
                    cartpagedata = 0;
                    document.getElementById("shop-container").style.display = "block";
                    shoppagedata = 1;
                },
                prefill : {
                    contact : ""
                },
                theme : {
                    color : "light blue"
                }
            };
            var rzp = new Razorpay(options);
            rzp.on('payment.failed',function (response){
                alert("Payment Failed");
            });
            rzp.open();
            e.preventDefault();
        }
    </script>
